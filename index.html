<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="menu">
      <button id="start-game-button">Start New Game</button>
      <button id="start-round-button">Start New Round</button>
    </header>
    <hr class="hands-separator" />
    <section class="dealer-section">
      <h3>Dealer Rounds Won: <span id="dealer-round-score"></span></h3>
      <div id="dealer-hand" class="hand"></div>
      <div id="dealer-score" class="score"></div>
    </section>
    <hr class="hands-separator" />
    <section class="player-section">
      <h3 class="">Player Rounds Won: <span id="player-round-score"></span></h3>
      <div id="player-hand" class="hand"></div>
      <div id="player-score" class="score"></div>
    </section>
    <div id="message"></div>
    <button id="hit-button">Hit</button>
    <button id="stand-button">Stand</button>

    <script type="module" src="./scripts/ui.js"></script>
    <script type="module" src="./scripts/blackjack.service.js"></script>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
